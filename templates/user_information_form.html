<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile Information</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-container {
            max-width: 800px;
            margin: 40px auto;
        }

        .form-header {
            background: linear-gradient(135deg, #6B73FF 0%, #000DFF 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .form-header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }

        .form-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .section-title {
            color: #1a237e;
            font-size: 20px;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e3f2fd;
            font-weight: 600;
        }

        .form-label {
            color: #555;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-control, .form-select {
            border: 2px solid #e3f2fd;
            border-radius: 8px;
            padding: 12px;
            font-size: 15px;
            transition: all 0.3s;
        }

        .form-control:focus, .form-select:focus {
            border-color: #1a237e;
            box-shadow: 0 0 0 0.2rem rgba(26,35,126,0.15);
        }

        .input-group-text {
            background-color: #e3f2fd;
            border: 2px solid #e3f2fd;
            color: #1a237e;
        }

        .btn-submit {
            background: linear-gradient(135deg, #1a237e 0%, #000DFF 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s;
            width: 100%;
            margin-top: 20px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .form-text {
            color: #666;
            font-size: 13px;
            margin-top: 5px;
        }

        .alert {
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .section-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- Form Header -->
        <div class="form-header">
            <h1><i class="fas fa-user-edit me-2"></i>Update Your Profile</h1>
        </div>

        <!-- Main Form -->
        <form method="POST" class="needs-validation" novalidate>
            {% csrf_token %}

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}

            <!-- Personal Information Section -->
            <div class="section-card">
                <h2 class="section-title"><i class="fas fa-user me-2"></i>Personal Information</h2>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="age" class="form-label">Age</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-birthday-cake"></i></span>
                            <input type="number" class="form-control" id="age" name="age" required 
                                   value="{{ user_info.age|default:'' }}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="gender" class="form-label">Gender</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-venus-mars"></i></span>
                            <select class="form-select" id="gender" name="gender" required>
                                <option value="">Choose...</option>
                                <option value="M" {% if user_info.gender == 'M' %}selected{% endif %}>Male</option>
                                <option value="F" {% if user_info.gender == 'F' %}selected{% endif %}>Female</option>
                                <option value="O" {% if user_info.gender == 'O' %}selected{% endif %}>Other</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Physical Information Section -->
            <div class="section-card">
                <h2 class="section-title"><i class="fas fa-heartbeat me-2"></i>Physical Information</h2>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="height" class="form-label">Height (cm)</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-ruler-vertical"></i></span>
                            <input type="number" step="0.1" class="form-control" id="height" name="height" required
                                   value="{{ user_info.height|default:'' }}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="weight" class="form-label">Weight (kg)</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-weight"></i></span>
                            <input type="number" step="0.1" class="form-control" id="weight" name="weight" required
                                   value="{{ user_info.weight|default:'' }}">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Fitness Goals Section -->
            <div class="section-card">
                <h2 class="section-title"><i class="fas fa-bullseye me-2"></i>Fitness Goals</h2>
                <div class="row g-3">
                    <div class="col-12">
                        <label for="fitness_goal" class="form-label">Select Your Goal</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-target"></i></span>
                            <select class="form-select" id="fitness_goal" name="fitness_goal" required>
                                <option value="">Choose...</option>
                                <option value="WL" {% if user_info.fitness_goal == 'WL' %}selected{% endif %}>Weight Loss</option>
                                <option value="MG" {% if user_info.fitness_goal == 'MG' %}selected{% endif %}>Muscle Gain</option>
                                <option value="SF" {% if user_info.fitness_goal == 'SF' %}selected{% endif %}>Stay Fit</option>
                                <option value="IM" {% if user_info.fitness_goal == 'IM' %}selected{% endif %}>Improve Mobility</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Contact Information Section -->
            <div class="section-card">
                <h2 class="section-title"><i class="fas fa-address-card me-2"></i>Contact Information</h2>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="phone" class="form-label">Phone Number</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-phone"></i></span>
                            <input type="tel" class="form-control" id="phone" name="phone" required
                                   value="{{ user_info.phone|default:'' }}">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label for="address" class="form-label">Address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-home"></i></span>
                            <textarea class="form-control" id="address" name="address" rows="2" required>{{ user_info.address|default:'' }}</textarea>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Medical Information Section -->
            <div class="section-card">
                <h2 class="section-title"><i class="fas fa-notes-medical me-2"></i>Medical Information</h2>
                <div class="row g-3">
                    <div class="col-12">
                        <label for="medical_conditions" class="form-label">Medical Conditions (if any)</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-clipboard-list"></i></span>
                            <textarea class="form-control" id="medical_conditions" name="medical_conditions" rows="3">{{ user_info.medical_conditions|default:'' }}</textarea>
                        </div>
                        <div class="form-text">Please list any medical conditions or allergies we should be aware of.</div>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-submit">
                <i class="fas fa-save me-2"></i>Save Information
            </button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Form Validation Script -->
    <script>
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
