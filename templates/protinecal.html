{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protein Calculator - Fitness Flow</title>
    <link rel="stylesheet" href="{% static 'css/protinecal.css' %}">
</head>
<body>
    <a Name="back-btn" class="back-btn" href="{% url 'dashboard' %}">Back</a>
  
    
    <div class="calculator-container">
        <h1>Protein Calculator</h1>
        
        <form id="proteinCalculator">
            <div class="gender-group">
                <div class="gender-option">
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                </div>
                <div class="gender-option">
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div>
            </div>

            <div class="form-group">
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" required min="30" max="300" step="0.1">
            </div>

            <div class="form-group">
                <label for="height">Height (cm)</label>
                <input type="number" id="height" required min="100" max="250" step="0.1">
            </div>

            <div class="form-group">
                <label for="activity">Activity Level</label>
                <select id="activity" required>
                    <option value="sedentary">Sedentary (Little or no exercise)</option>
                    <option value="light">Light (Exercise 1-3 times/week)</option>
                    <option value="moderate">Moderate (Exercise 3-5 times/week)</option>
                    <option value="active">Very Active (Exercise 6-7 times/week)</option>
                    <option value="athlete">Athlete (Exercise multiple times per day)</option>
                </select>
            </div>

            <button type="submit">Calculate Protein Needs</button>
        </form>

        <div id="result">
            <div class="result-text"></div>
        </div>
    </div>

    <script>
        document.getElementById('proteinCalculator').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const weight = parseFloat(document.getElementById('weight').value);
            const activity = document.getElementById('activity').value;
            const gender = document.querySelector('input[name="gender"]:checked').value;
            
            let proteinMultiplier;
            
            switch(activity) {
                case 'sedentary':
                    proteinMultiplier = 0.8;
                    break;
                case 'light':
                    proteinMultiplier = 1.0;
                    break;
                case 'moderate':
                    proteinMultiplier = 1.2;
                    break;
                case 'active':
                    proteinMultiplier = 1.4;
                    break;
                case 'athlete':
                    proteinMultiplier = 1.6;
                    break;
            }
            
            if (gender === 'female') {
                proteinMultiplier *= 0.9;
            }
            
            const dailyProtein = (weight * proteinMultiplier).toFixed(1);
            
            const result = document.getElementById('result');
            result.classList.add('show');
            result.querySelector('.result-text').innerHTML = `
                <h2>Your Daily Protein Needs</h2>
                <p>Based on your ${gender} profile and ${activity} activity level:</p>
                <h3>${dailyProtein} grams of protein per day</h3>
                <p>This is approximately ${(dailyProtein / weight).toFixed(1)}g per kg of body weight.</p>
                <p style="margin-top: 20px; font-size: 0.9em;">Note: This is a general recommendation. Consult with a healthcare provider for personalized advice.</p>
            `;
        });
    </script>
</body>
</html>
