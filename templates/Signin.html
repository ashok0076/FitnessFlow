{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'css/Signin.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                Fitness<span>Flow</span>
            </div>
            <h3>Welcome back</h3>
            <p>Please enter your details</p>
            
            <!-- Google Sign-In Button -->
            <div class="google-btn">
                <img alt="Google logo" height="20" src="{% static 'images/google.png' %}" width="20" />
                Sign in with Google
            </div>
            
            <div class="divider">or</div>

            <!-- Login Form -->
            <form method="POST" action="{% url 'signin' %}">
                {% csrf_token %}
                <div class="input-group">
                    <label for="username">Username</label>
                    <input id="username" name="username" type="text" required/>
                    <div id="email-error" class="error-message"></div>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input id="password" name="pass1" type="password" required/>
                    <span class="toggle-password" onclick="togglePassword()">Show</span>
                    <div class="password-requirements">

                    </div>
                    <div class="password-strength">
                        <span id="strength-bar"></span>
                    </div>
                </div>

                <div class="options">
                    <label>
                        <input type="checkbox" name="remember_me"/> Remember for 30 days
                    </label>
                    <a href="#">Forgot password</a>
                </div>
                
                <button type="submit" class="btn">Sign in</button>
            </form>

            <div class="footer centered-footer">
                <pre>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></pre>
            </div>
        </div>

        <!-- Right section with background video -->
        <div class="right">
            <video autoplay loop muted>
                <source src="{% static 'videos/signinvideo.mp4' %}" type="video/mp4"/>
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script src="{% static 'js/Signin.js' %}"></script>
</body>
</html>
