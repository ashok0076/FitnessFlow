{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/Signup.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <div class="header">
                <h2>Create Account</h2>
                <p>Please enter your details</p>
            </div>

            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="message {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}

            <form id="signupForm" method="POST" novalidate>
                {% csrf_token %}
                
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username">
                    <span class="error-message"></span>
                </div>

                <div class="input-group">
                    <label for="fname">Full Name</label>
                    <input type="text" id="fname" name="fname" placeholder="Enter your full name">
                    <span class="error-message"></span>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                    <span class="error-message"></span>
                </div>

                <div class="input-group">
                    <label for="pass1">Password</label>
                    <input type="password" id="pass1" name="pass1" placeholder="Create a password">
                    <span class="error-message"></span>
                </div>

                <div class="input-group">
                    <label for="pass2">Confirm Password</label>
                    <input type="password" id="pass2" name="pass2" placeholder="Confirm your password">
                    <span class="error-message"></span>
                </div>

                <button type="submit" id="submitBtn">Sign Up</button>

                <div class="login-link">
                    Already have an account? <a href="{% url 'signin' %}">Login</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
