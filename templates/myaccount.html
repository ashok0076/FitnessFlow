{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - FITNESS FLOW</title>
    <link rel="stylesheet" href="{% static 'css/myaccount.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar (if you have one) -->
    
    <div class="account-container">
        <div class="profile-header">
            <div class="profile-avatar">
                <i class="fas fa-user-circle"></i>
            </div>
            <h1>Welcome, {{ first_name }}</h1>
        </div>

        <div class="account-details">
            <div class="detail-card">
                <div class="detail-icon">
                    <i class="fas fa-user"></i>
                </div>
                <div class="detail-info">
                    <h3>Username</h3>
                    <p>{{ username }}</p>
                </div>
            </div>

            <div class="detail-card">
                <div class="detail-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="detail-info">
                    <h3>Email</h3>
                    <p>{{ email }}</p>
                </div>
            </div>

            <div class="detail-card">
                <div class="detail-icon">
                    <i class="fas fa-calendar-alt"></i>
                </div>
                <div class="detail-info">
                    <h3>Member Since</h3>
                    <p>{{ date_joined|date:"F d, Y" }}</p>
                </div>
            </div>

            <div class="detail-card">
                <div class="detail-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="detail-info">
                    <h3>Last Login</h3>
                    <p>{{ last_login|date:"F d, Y H:i" }}</p>
                </div>
            </div>
        </div>

        <div class="account-actions">
            <button class="edit-profile-btn" onclick="toggleEditMode()">
                <i class="fas fa-edit"></i> Edit Profile
            </button>
            <a href="{% url 'signout' %}" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </div>

    <script src="{% static 'js/myaccount.js' %}"></script>
</body>
</html>
